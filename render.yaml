services:
  - type: web
    name: transcriber
    runtime: node
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: API_KEY
        sync: false
